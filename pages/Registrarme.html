<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</head>

<body class="container">
    <h1>Registrarme</h1>
    <hr>
    <form>
        <div class="mb-3">
            <label class="form-label" for="nombre">Nombre</label>
            <input class="form-control" type="text" name="nombre" placeholder="Ingrese su primer nombre" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="segundo_nombre">Segundo Nombre</label>
            <input class="form-control" type="text" name="segundo_nombre" placeholder="Ingrese su segundo nombre">
        </div>
        <div class="mb-3">
            <label class="form-label" for="apellido">Apellido</label>
            <input class="form-control" type="text" name="apellido" placeholder="Ingrese su primer apellido" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="segundo_apellido">Segundo apellido</label>
            <input class="form-control" type="text" name="segundo_apellido" placeholder="Ingrese su segundo apellido">
        </div>
        <div class="mb-3">
            <label class="form-label" for="telefono">Telefono</label>
            <input class="form-control" type="tel" name="telefono" placeholder="Ingese su numero de telefono" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="e-mail">E-mail</label>
            <input class="form-control" type="text" placeholder="Ingese un correo electronico valido" required>
        </div>
        <div>
            <input class="btn btn-primary" type="button" value="Registrarme">
        </div>
        <div>
            <label for="" id="terminos">Al registrarte aceptas nuestro terminos y condiciones</label></div>
        <div id="pie-form-registro">
            <a href="#">¿Perdiste tu contraseña?</a>
            <a href="#">¿No tienes Cuenta? Registrate</a>
            <hr>
            <a href="../index.html">« Volver</a>
        </div>
    </form>
</body>

</html>
